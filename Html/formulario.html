<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Css/formulario.css">
    <script src="../Js/script.js"></script>
</head>
<body>
    <div class="container">
       <div class="title">
        <h1>Formulario Carga De Datos</h1>
       </div>
       <form action="" method="post">
       <!-- <form action="" method="post" onsubmit="mostrarDatos(); return false;"> -->

            <label for="apellido" class="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" n>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" >
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" >
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" >
       
            <div class="languages-form">
                <div class="title">
                    <h2>Idiomas que conoces</h2>
                </div>
                <div class="checkbox-lang">
                    <div class="checkbox-item">
                        <input type="checkbox" name="languages" id="check1">
                        <label for="check1">Español</label>
                    </div>  
                    <div class="checkbox-item">
                        <input type="checkbox" name="languages" id="check2">
                        <label for="check2">Inglés</label>
                     </div>  
                    <div class="checkbox-item">
                        <input type="checkbox" name="languages" id="check3">
                        <label for="check3">Francés</label>
                    </div>  
                     <div class="checkbox-item">                    
                        <input type="checkbox" name="languages" id="check4">
                         <label for="check4">Chino</label>
                    </div>  
                    </div>
                <div class="range-lang" ">
                    0------------- 50 ------------- 100
                    <input type="range" id="range1">
                   
                    0------------- 50 ------------- 100
                    <input type="range" id="range2">
                   
                    0------------- 50 ------------- 100  
                    <input type="range" id="range3">
                   
                    0------------- 50 ------------- 100
                    <input type="range" id="range4">
                   
                    
                </div>
            </div>
    
            <div class="buttons">
                <button type="submit" onclick="mostrarDatos()">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>
</body>
</html>
